<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="new-year-bg">
            <div class="decoration">
                <div class="firework"></div>
                <div class="firework2"></div>
                <div class="lantern lantern1"></div>
                <div class="lantern lantern2"></div>
            </div>
            <div class="input-section">
                <h1 class="title">恭贺新年</h1>
                <p class="subtitle">请输入您的姓名</p>
                
                <form id="nameForm">
                    <input type="text" id="userName" placeholder="输入您的姓名" maxlength="10" required>
                    <button type="submit" class="submit-btn">开始祝福</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
